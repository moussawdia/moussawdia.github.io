layout: default
---
 <!DOCTYPE html>
<html>
<body>
<h1>Home</h1>
<p></p>
<h1>Blog Posts</h1>
<div class="post-list">
    {% for post in site.posts %}
    
        <div><a class="post-title" href="{{site.baseurl}}{{post.url}}"><h3>{{ post.title }}</h3></a>
        <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p>{{post.excerpt | strip_html}}</p>
    
    {% endfor %}
</div>
</body>
</html>
